### YamlMime:RESTOperation
uid: <digitaltwins-name>.digitaltwins.azure.net.digital-twins.models.digitaltwinmodels_add
name: DigitalTwinModels Add
service: Azure Digital Twins
groupName: Models
apiVersion: 2020-05-31-preview
summary: >-
  Uploads one or more models. When any error occurs, no models are uploaded.

  Status codes:

  200 (OK): Success.

  400 (Bad Request): The request is invalid.

  409 (Conflict): One or more of the provided models already exist.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://<digitaltwins-name>.digitaltwins.azure.net/models?api-version=2020-05-31-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ModelData
    isArray: true
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: models
    in: body
    description: An array of models to add.
    types:
    - uid: object
      isArray: true
requestHeader: []
definitions:
- name: ModelData
  description: A model definition and metadata for that model.
  kind: object
  properties:
  - name: displayName
    description: A language map that contains the localized display names as specified in the model definition.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: description
    description: A language map that contains the localized descriptions as specified in the model definition.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    description: The id of the model as specified in the model definition.
    types:
    - uid: string
  - name: uploadTime
    description: The time the model was uploaded to the service.
    types:
    - uid: string
  - name: decommissioned
    description: Indicates if the model is decommissioned. Decommissioned models cannot be referenced by newly created digital twins.
    types:
    - uid: boolean
  - name: model
    description: The model definition.
    types:
    - uid: object
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: Error
- name: Error
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
- name: InnerError
  description: A more specific error description than was provided by the containing error.
  kind: object
  properties:
  - name: code
    description: A more specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
examples:
- name: ModelAdd
  request:
    uri: POST https://<digitaltwins-name>.digitaltwins.azure.net/models?api-version=2020-05-31-preview
    body: >-
      [
        {
          "@id": "dtmi:com:example:Sample;1",
          "@type": "Interface",
          "displayName": "Sample Interface",
          "contents": [
            {
              "@type": "Property",
              "name": "name",
              "displayName": "Sample instance name",
              "schema": "string"
            },
            {
              "@type": "Property",
              "name": "temp",
              "displayName": "Sample instance temperature",
              "schema": "integer"
            },
            {
              "@type": "Property",
              "name": "comfortIndex",
              "displayName": "Sample instance comfort index",
              "schema": "integer"
            }
          ],
          "@context": "dtmi:dtdl:context;2"
        }
      ]
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "id": "dtmi:com:example:Sample;1",
          "displayName": {
            "en": "Sample Interface"
          },
          "uploadTime": "2020-03-01T17:32:28Z",
          "decommissioned": false
        }
      ]
security:
- name: oauth2
  type: oauth2
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=0b07f429-9f4b-4714-9392-cc5e8e80c8b0
