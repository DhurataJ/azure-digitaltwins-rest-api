### YamlMime:RESTOperationGroup
uid: digital-twins.twins
name: Twins
apiVersion: 2020-03-01-preview
service: Azure Digital Twins
operations:
- uid: digital-twins.twins.digitaltwins_add
  summary: Adds a new digital twin instance. If a twin with this id already exists a 409 Conflict error is returned.
- uid: digital-twins.twins.digitaltwins_addedge
  summary: Adds an edge between two digital twins.
- uid: digital-twins.twins.digitaltwins_delete
  summary: Deletes a digital twin. All edges referencing this digital twin must already be deleted.
- uid: digital-twins.twins.digitaltwins_deleteedge
  summary: Deletes an edge between two digital twins.
- uid: digital-twins.twins.digitaltwins_getbyid
  summary: Retrieves a digital twin instance.
- uid: digital-twins.twins.digitaltwins_getcomponent
  summary: Retrieves a component from a digital twin.
- uid: digital-twins.twins.digitaltwins_getedgebyid
  summary: Retrieves an edge which connects two digital twins.
- uid: digital-twins.twins.digitaltwins_listedges
  summary: Retrieves the edges from a digital twin.
- uid: digital-twins.twins.digitaltwins_listedgesbyrelationship
  summary: Retrieves edges from a digital twin for the named relationship.
- uid: digital-twins.twins.digitaltwins_listincomingedges
  summary: Retrieves all incoming relationships for a digital twin.
- uid: digital-twins.twins.digitaltwins_sendtelemetry
  summary: Send telemetry from a twin
- uid: digital-twins.twins.digitaltwins_update
  summary: Updates a digital twin
- uid: digital-twins.twins.digitaltwins_updatecomponent
  summary: Updates a component on a digital twin.
- uid: digital-twins.twins.digitaltwins_updateedge
  summary: Updates the properties on an edge between two digital twins.
