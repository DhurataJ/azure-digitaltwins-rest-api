examples:
- name: GetRelationship
  request:
    uri: GET https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/mySourceTwin/relationships?api-version=2020-05-31-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "$sourceId": "mySourceTwin",
            "$relationshipId": "firstRelationshipId",
            "$targetId": "targetTwinId",
            "$relationshipName": "myRelationship",
            "property": "value"
          },
          {
            "$sourceId": "mySourceTwin",
            "$relationshipId": "secondRelationshipId",
            "$targetId": "targetTwinId",
            "$relationshipName": "myRelationship",
            "property": "value"
          }
        ],
        "nextLink": "url-to-next-page"
      }
- name: GetRelationshipByName
  request:
    uri: GET https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/mySourceTwin/relationships?relationshipName=myRelationship&api-version=2020-05-31-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "$sourceId": "mySourceTwin",
            "$relationshipId": "firstRelationshipId",
            "$targetId": "targetTwinId",
            "$relationshipName": "myRelationship",
            "property": "value"
          },
          {
            "$sourceId": "mySourceTwin",
