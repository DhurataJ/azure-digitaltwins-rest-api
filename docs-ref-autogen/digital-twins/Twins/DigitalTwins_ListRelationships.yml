### YamlMime:RESTOperation
uid: digitaltwins-name.digitaltwins.azure.net.digital-twins.twins.digitaltwins_listrelationships
name: DigitalTwins ListRelationships
service: Azure Digital Twins
groupName: Twins
apiVersion: 2020-05-31-preview
summary: >-
  Retrieves the relationships from a digital twin.

  Status codes:

  200 (OK): Success.

  400 (Bad Request): The request is invalid.

  404 (Not Found): There is no digital twin with the provided id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/{id}/relationships?api-version=2020-05-31-preview
- content: GET https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/{id}/relationships?relationshipName={relationshipName}&api-version=2020-05-31-preview
  isOptional: true
uriParameters:
- name: id
  in: path
  isRequired: true
  description: The id of the digital twin. The id is unique within the service and case sensitive.
  types:
  - uid: string
- name: relationshipName
  in: query
  description: The name of the relationship.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: RelationshipCollection
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
