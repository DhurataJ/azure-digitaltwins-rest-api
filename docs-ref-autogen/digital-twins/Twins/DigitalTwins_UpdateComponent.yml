### YamlMime:RESTOperation
uid: digitaltwins-name.digitaltwins.azure.net.digital-twins.twins.digitaltwins_updatecomponent
name: DigitalTwins UpdateComponent
service: Azure Digital Twins
groupName: Twins
apiVersion: 2020-05-31-preview
summary: >-
  Updates a component on a digital twin.

  Status codes:

  200 (OK): Success.

  400 (Bad Request): The request is invalid.

  404 (Not Found): There is either no digital twin with the provided id or the component path is invalid.
consumes:
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/{id}/components/{componentPath}?api-version=2020-05-31-preview
uriParameters:
- name: id
  in: path
  isRequired: true
  description: The id of the digital twin. The id is unique within the service and case sensitive.
  types:
  - uid: string
- name: componentPath
  in: path
  isRequired: true
  description: The name of the DTDL component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  headers:
  - name: ETag
    value: string
  description: Success
- name: 202 Accepted
  description: Asynchronous Success
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: patchDocument
    in: body
    description: An update specification described by JSON Patch. Updates to property values and $model elements may happen in the same request. Operations are limited to add, replace and remove.
    types:
    - uid: object
