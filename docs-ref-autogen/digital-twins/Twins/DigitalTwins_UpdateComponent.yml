examples:
- name: PatchComponentBasicExample
  request:
    uri: PATCH https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/myTwinId/components/myComponent?api-version=2020-05-31-preview
    body: >-
      [
        {
          "op": "add",
          "path": "/property",
          "value": 1
        }
      ]
  responses:
  - statusCode: "202"
  - statusCode: "204"
- name: PatchComponentAdvancedExample
  request:
    uri: PATCH https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/myTwinId/components/myComponent?api-version=2020-05-31-preview
    body: >-
      [
        {
          "op": "add",
          "path": "/property1",
          "value": 1
        },
        {
          "op": "remove",
          "path": "/property2"
        },
        {
          "op": "replace",
          "path": "/property3/subProperty1",
          "value": "new value"
        }
      ]
  responses:
  - statusCode: "202"
  - statusCode: "204"
