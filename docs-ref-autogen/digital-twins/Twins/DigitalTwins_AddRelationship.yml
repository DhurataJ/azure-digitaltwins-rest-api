uid: digitaltwins-name.digitaltwins.azure.net.digital-twins.twins.digitaltwins_addrelationship
name: DigitalTwins AddRelationship
service: Azure DigitalTwins
groupName: Twins
apiVersion: 2020-05-31-preview
summary: >-
  Adds a relationship between two digital twins.

  Status codes:

  200 (OK): Success.

  400 (Bad Request): The request is invalid.

  404 (Not Found): There is either no digital twin, target digital twin, or relationship with the provided id.

  409 (Conflict): A relationship with the provided id already exists.
consumes:
- application/json
produces:
