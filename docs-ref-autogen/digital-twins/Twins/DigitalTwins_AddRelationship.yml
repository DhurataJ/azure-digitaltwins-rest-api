uriParameters:
- name: id
  in: path
  isRequired: true
  description: The id of the digital twin. The id is unique within the service and case sensitive.
  types:
  - uid: string
- name: relationshipId
  in: path
  isRequired: true
  description: The id of the relationship. The id is unique within the digital twin and case sensitive.
  types:
  - uid: string
- name: api-version
