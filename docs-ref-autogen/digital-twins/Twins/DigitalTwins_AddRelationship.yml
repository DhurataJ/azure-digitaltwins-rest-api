examples:
- name: CreateRelationshipBasicExample
  request:
    uri: PUT https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/mySourceTwin/relationships/myRelationshipId?api-version=2020-05-31-preview
    body: >-
      {
        "$targetId": "myTargetTwin",
        "$relationshipName": "myRelationship"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "$relationshipId": "myRelationshipId",
        "$sourceId": "mySourceTwin",
        "$targetId": "myTargetTwin",
        "$relationshipName": "myRelationship"
      }
- name: CreateRelationshipAdvancedExample
  request:
    uri: PUT https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/mySourceTwin/relationships/myRelationshipId?api-version=2020-05-31-preview
    body: >-
      {
        "$targetId": "myTargetTwin",
        "$relationshipName": "myRelationship",
        "relationshipProperty1": 1,
        "relationshipProperty2": "some value"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "$relationshipId": "myRelationshipId",
        "$sourceId": "mySourceTwin",
        "$targetId": "myTargetTwin",
        "$relationshipName": "myRelationship",
        "relationshipProperty1": 1,
        "relationshipProperty2": "some value"
      }
