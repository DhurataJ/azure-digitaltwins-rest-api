### YamlMime:RESTOperation
uid: prod.core.sphere.azure.net.azure-sphere.devices.get
name: Get
service: Azure Sphere Public API
groupName: Devices
apiVersion: "2.0"
summary: Gets details for a device.
produces:
- application/json
paths:
- content: GET https://prod.core.sphere.azure.net/v2/tenants/{tenantId}/devices/{deviceId}
uriParameters:
- name: tenantId
  in: path
  isRequired: true
  description: The Azure Sphere tenant ID.
  types:
  - uid: string
  format: uuid
- name: deviceId
  in: path
  isRequired: true
  description: The device ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success.
  types:
  - uid: Microsoft.Azure.Sphere.PublicApi.Contracts.DeviceV2
requestHeader: []
definitions:
- name: Microsoft.Azure.Sphere.PublicApi.Contracts.DeviceV2
  kind: object
  properties:
  - name: DeviceId
    description: Unique id of the device.
    types:
    - uid: string
  - name: TenantId
    description: Unique id of as3 tenant who owns this device. The value value be empty till device is claimed.
    types:
    - uid: string
  - name: ProductId
    description: Unique Id of product to which this device is assigned. The value will be null till device is assigned to a device group.
    types:
    - uid: string
  - name: DeviceGroupId
    description: Unique Id of DeviceGroup to which this device is assigned.The value will be null till device is assigned to a device group.
    types:
    - uid: string
  - name: ChipSku
    description: that this device supports.
    types:
    - uid: MT3620AN
    typesTitle: enum
