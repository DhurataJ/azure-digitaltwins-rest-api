### YamlMime:RESTOperation
uid: prod.core.sphere.azure.net.azure-sphere.accesscontrol.assignrole
name: Assign Role
service: Azure Sphere Public API
groupName: Access Control
apiVersion: "2.0"
summary: Assign a role to principal.
paths:
- content: POST https://prod.core.sphere.azure.net/v2/tenants/{tenantId}/users/{userId}/role/{roleName}/assign
uriParameters:
- name: tenantId
  in: path
  isRequired: true
  description: The tenant ID in which to assign the role..
  types:
  - uid: string
  format: uuid
- name: userId
  in: path
  isRequired: true
  description: Principal ID or email address to assign role to.
  types:
  - uid: string
- name: roleName
  in: path
  isRequired: true
  description: >-
    The name of the role to assign to userId.

                Some supported role names include 'Administrator' and 'Contributor'. For a list of all supported role names, use /v2/tenants/{tenantId}/users/{userId}/role API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success.
requestHeader: []
