### YamlMime:RESTOperation
uid: prod.core.sphere.azure.net.azure-sphere.deployments.getbydevice
name: Get By Device
service: Azure Sphere Public API
groupName: Deployments
apiVersion: "2.0"
summary: Get the list of images that should be installed on a given device.
produces:
- application/json
paths:
- content: GET https://prod.core.sphere.azure.net/v2/tenants/{tenantId}/devices/{deviceId}/images
uriParameters:
- name: tenantId
  in: path
  isRequired: true
  description: The Azure Sphere tenant ID.
  types:
  - uid: string
  format: uuid
- name: deviceId
  in: path
  isRequired: true
  description: The Id of the device for which deployed images are to be retrieved.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success.
  types:
  - uid: Microsoft.Azure.Sphere.PublicApi.Contracts.ItemCollectionResponse_Microsoft.Azure.Sphere.PublicApi.Contracts.ImageMetadata_
requestHeader: []
definitions:
- name: Microsoft.Azure.Sphere.PublicApi.Contracts.ItemCollectionResponse_Microsoft.Azure.Sphere.PublicApi.Contracts.ImageMetadata_
  kind: object
  properties:
  - name: Items
    description: List of items
    types:
    - uid: Microsoft.Azure.Sphere.PublicApi.Contracts.ImageMetadata
      isArray: true
  - name: ContinuationToken
    description: Continuation token that can be used to get next set of items
    types:
    - uid: string
- name: Microsoft.Azure.Sphere.PublicApi.Contracts.ImageMetadata
  kind: object
  properties:
  - name: Id
    description: Gets or sets the image identifier.
    types:
    - uid: string
  - name: Name
    description: Gets or sets the name of the image.
    types:
    - uid: string
  - name: ComponentId
    description: Gets or sets the component identifier.
    types:
    - uid: string
  - name: Description
    description: Gets or sets the information describing the image.
    types:
    - uid: string
  - name: ImageType
    description: Gets or sets the image's type.
    types:
    - uid: integer
examples: []
security: []
errorCodes: []
