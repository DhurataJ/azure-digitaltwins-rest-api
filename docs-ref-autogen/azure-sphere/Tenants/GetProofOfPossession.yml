### YamlMime:RESTOperation
uid: prod.core.sphere.azure.net.azure-sphere.tenants.getproofofpossession
name: Get Proof Of Possession
service: Azure Sphere Public API
groupName: Tenants
apiVersion: "2.0"
summary: Takes a proof of possession nonce generated by DPS and generates a cert signed by tenant cert.
produces:
- application/json
paths:
- content: GET https://prod.core.sphere.azure.net/v2/tenants/{tenantId}/verification/{proofOfPossessionNonce}
uriParameters:
- name: tenantId
  in: path
  isRequired: true
  description: Azure Sphere tenant ID.
  types:
  - uid: string
  format: uuid
- name: proofOfPossessionNonce
  in: path
  isRequired: true
  description: Nonce from DPS/IOT Hub.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. Response contains a proof of possession Certificate.
  types:
  - uid: string
    isArray: true
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
