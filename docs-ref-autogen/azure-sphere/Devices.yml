### YamlMime:RESTOperationGroup
uid: prod.core.sphere.azure.net.azure-sphere.devices
name: Devices
apiVersion: "2.0"
service: Azure Sphere Public API
operations:
- uid: prod.core.sphere.azure.net.azure-sphere.devices.claim
  summary: Starts an asynchronous operation to claim a device to the specified tenant.
- uid: prod.core.sphere.azure.net.azure-sphere.devices.count
  summary: Gets the number of devices claimed to the specified tenant.
- uid: prod.core.sphere.azure.net.azure-sphere.devices.countingroup
  summary: Gets the number of devices within the specified DeviceGroup.
- uid: prod.core.sphere.azure.net.azure-sphere.devices.countinproduct
  summary: Gets the number of devices within the specified Product.
- uid: prod.core.sphere.azure.net.azure-sphere.devices.get
  summary: Gets details for a device.
- uid: prod.core.sphere.azure.net.azure-sphere.devices.list
  summary: Gets all devices that are claimed to the specified tenant.
- uid: prod.core.sphere.azure.net.azure-sphere.devices.listingroup
  summary: Gets all devices that are assigned to specified DeviceGroup.
- uid: prod.core.sphere.azure.net.azure-sphere.devices.listinproduct
  summary: Gets all devices that belong to the specified Product
- uid: prod.core.sphere.azure.net.azure-sphere.devices.move
  summary: Starts an asynchronous operation to move the specified device into the specified DeviceGroup.
